<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="../assets/css/article/article-public.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">写文章</div>
      <div class="layui-card-body">
        <form class="layui-form myForm" action="">
          <div class="layui-form-item">
            <label class="layui-form-label">文章标题</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="title"
                required
                lay-verify="required"
                placeholder="请输入标题"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">文章类别</label>
            <div class="layui-input-block">
              <select name="cate_id" lay-verify="required"
              id="cate_id">
                <!-- <option value="">请选择文章类别</option>
              <option value="0">北京</option> -->
              </select>
            </div>
          </div>
          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文章内容</label>
            <div class="layui-input-block">
              <textarea
                placeholder="请输入内容"
                class="layui-textarea"
              ></textarea>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">文章封面</label>
            <input type="file" id="avatar" style="display: none" />
            <div class="layui-input-block box">
              <div class="cropper">
                <img id="image" src="../assets/images/sample2.jpg" alt="" />
              </div>
              <div class="preview">
                <div class="img-preview"></div>
                <button type="button"
                  class="layui-btn layui-btn-danger btn-upload"
                  lay-submit
                  lay-filter="formDemo"
                >
                  选择封面
                </button>
              </div>
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn btn btn-public" lay-submit lay-filter="formDemo">
                发布
              </button>
              <button class="layui-btn layui-btn-primary btn">存为草稿</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="text/html" id="categoryList">
      <option value="">请选择文章类别</option>
      {{each data value index}}
      <option value="{{value.Id}}">{{value.name}}</option>
      {{/each}}
    </script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/tinymce/jquery.tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/article/article-public.js"></script>
  </body>
</html>
